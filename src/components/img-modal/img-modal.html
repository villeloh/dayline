<div class="containerDiv">
  <button class="deleteButton" ion-button (click)="delete(dlImage); closeModal()">
    <ion-icon id="delete-icon" name="trash"></ion-icon>
  </button>
  <div class="modalImgDiv" (click)="closeModal()">
    <img [name]="file_id" [src]="filename | thumbnail:'normal'"/>
  </div>
  <hr>
  <p class="imageModalDesc" (click)="update()" #descParagraph>{{ description }}</p>
</div>
