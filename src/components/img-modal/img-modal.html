
<div class="containerDiv">
  <button class="closeButton" ion-button large (click)="delete(dlImage); closeModal()">
    <ion-icon id="close-icon" name="close-circle"></ion-icon>
  </button>
  <div class="modalImgDiv">
    <img [name]="file_id" [src]="filename" (click)="closeModal()"/>
  </div>
  <hr>
  <p class="imageModalDesc">{{ description }}</p>
</div>
